<!DOCTYPE html>
<html>
    <head>
        <title>
            VOCABTAP login
        </title>
    </head>
    <body>
        <h1>
            VOCABTAP login
        </h1>
        <button type="button" onclick="test()">
            login
        </button>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            function test(){
                // const axios = require('axios/dist/browser/axios.cjs');

                let userNameTag = document.getElementById("user_name")
                let passwordTag = document.getElementById("password")

                var data = JSON.stringify({
                    "name": userNameTag.value,
                    "password": passwordTag.value
                });

                axios.post('http://localhost:8000/api/login', data)
                .then(function (response) {
                    // alert("ログイン成功");
                    window.location.href = "./home.html"
                })
                .catch(function (error) {
                   alert("ログイン失敗");
                });
            }
            
        </script>
        <input type="text" id="user_name" name="user_name" 
        required minlength="1" maxlength="20" size="10" />
        <input type="text" id="password" name="password" 
        required minlength="1" maxlength="10" size="10" />
        <br><br>
        <a href="file://wsl.localhost/Ubuntu-22.04/home/ayuki/VocabTap/frontend/createuser.html">
            createuser</a>
    </body>
</html>
